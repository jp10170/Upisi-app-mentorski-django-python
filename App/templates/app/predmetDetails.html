<!doctype html>

<style>  
    ul {
      list-style-type: none;
      bottom-margin: 10;
      padding: 0;
      left-margin: 50;
    }
    
    li {
      display: inline;
    }
    table, td, th {  
      border: 1px solid #ddd;
      text-align: left;
    }
</style>

<html>

    <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/530514700b.js" crossorigin="anonymous"></script>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
          <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav">
              <li class="nav-item active">
                <a class="nav-link" href="/logoutView">Logout <span class="sr-only">(current)</span></a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/predmeti">Courses</a>
              </li>
              <li class="nav-item">
                    <a class="nav-link" href="#">Students</a>
                  </li>
          </li>
        </ul>
      </div>
    </nav>
    </head>
    
    <body>
        <div class="tablestuff">
            <table cellspacing="0" cellpadding="0" border="0" width="500">
            <tr>
                <th> Course name: </th>
                <th> Course code: </th>
                <th> Course points: </th>
                <th> Course program: </th>
                <th> Course rSemester: </th>
                <th> Course vSemester: </th>
                <th> Course optional: </th>
            </tr>
               
                
            </tr>
             </tr>
                {% for p in predmet %}
                <tr>
                        <td>{{p.ime}}</td>
                        <td>{{p.kod}}</td>
                        <td>{{p.bodovi}}</td>
                        <td>{{p.program}}</td>
                        <td>{{p.sem_redovni}}</td>
                        <td>{{p.sem_izvanredni}}</td>
                        <td>{{p.izborni}}</td> 
                </tr>
                  
                {% endfor %}
            </table>
        </div>
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
    </body>
</html>
